<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" id="input01" value="6">
    <input type="number" id="input02" value="2">
    
    <select name="operation" id="operation" onchange="selectedChange(this)">
        <option value="/">/</option>
        <option value="*">*</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="areaWithCir">area of circle w cir: A=C^2/4π</option>
        <option value="areaWithRad">area of circle w rad: A=πr^2</option>
        <option value="areaWithDia">area of circle w dia: A=1/4(πd^2)</option>
        <option value="areaRec">area of rec: A=wl</option>
    </select>
        <br><br>
    <button onclick="calculate()">=</button>
        <br><br>
    <span id="results"></span>

    <script src="./calculator.js"></script>
</body>
</html>
